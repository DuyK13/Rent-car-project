# Data Source Properties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.url=jdbc:mysql://localhost:3306/thuexetaplai?allowPublicKeyRetrieval=true&useSSL=false&createDatabaseIfNotExist=true
